<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Part 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style7.css">
    <script src="hw7_part1.js"></script>
</head>

<body>
    <header>

        <h1>Homework 7</h1>
    </header>
    <article class="body">
        <h2>Part 1</h2>

        <section>
            <h3>Solution</h3>
            <h4>Background Color</h4>

            <form name="myform">

                <input type="radio" id="red" name="color" value="red">
                <label for="red">Red</label>
                <br>

                <input type="radio" id="green" name="color" value="green">
                <label for="green">Green</label>
                <br>

                <input type="radio" id="blue" name="color" value="blue">
                <label for="blue">Blue</label>
                <br>

                <h4>Font Size</h4>

                <select name="fontsize">
                    <option value="10px">10px</option>
                    <option value="20px">20px</option>
                    <option value="30px">30px</option>
                    <option value="40px">40px</option>
                </select>

                <h4>Font Family</h4>

                <input type="radio" id="Times" name="fontfamily" value="Times">
                <label for="Times">Times</label>
                <br>

                <input type="radio" id="Courier" name="fontfamily" value="Courier">
                <label for="Courier">Courier</label>
                <br>

                <input type="radio" id="Arial" name="fontfamily" value="Arial">
                <label for="Arial">Arial</label>
                <br>

                <h4>Font Style</h4>

                <input type="checkbox" id="Italic" name="fontstyle" value="Italic">
                <label for="Italic">Italic</label>

                <h4>Font Weight</h4>

                <input type="checkbox" id="Bold" name="fontweight" value="Bold">
                <label for="Bold">Bold</label>

                <br>
                <br>

                <input type="button" onclick="process()" value="SUBMIT">
                <input type="reset" value="RESET">

            </form>

        </section>

    </article>

    </footer>
</body>

</html>
