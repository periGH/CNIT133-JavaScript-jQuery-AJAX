        <h1>Homework 4-Part 2</h1>

    <section class="body">
        <h2>Gross Pay For Employees</h2>

        <p>Input the number of hours worked and the hourly rate:</p>

                    <th>Hours Worked</th>

                    <td>Employee 1</td>
                    <td>
                        <input type="number" min="0" name="hours1">
                    </td>
                    <td>
                        <input type="number" min="0" name="rate1">
                    </td>
                </tr>
                <tr>
                    <td>Employee 2</td>
                    <td>
                        <input type="number" min="0" name="hours2">
                    </td>
                    <td>
                        <input type="number" min="0" name="rate2">
                    </td>
                </tr>
                <tr>
                    <td>Employee 3</td>
                    <td>
                        <input type="number" min="0" name="hours3">
                    </td>
                    <td>
                        <input type="number" min="0" name="rate3">
                    </td>
                </tr>
                <tr>
                    <td>Employee 4</td>
                    <td>
                        <input type="number" min="0" name="hours4">
                    </td>
                    <td>
                        <input type="number" min="0" name="rate4">
                    </td>
                </tr>
                <tr>
                    <td>Employee 5</td>
                    <td>
                        <input type="number" min="0" name="hours5">
                    </td>
                    <td>
                        <input type="number" min="0" name="rate5">
                    </td>
                </tr>
                <tr>
                    <td>Employee 6</td>
                    <td>
                        <input type="number" min="0" name="hours6">
                    </td>
                    <td>
                        <input type="number" min="0" name="rate6">
                    </td>
                </tr>
            </table>
            <br>

            <input type="button" value="Submit" onclick="process()">
            <input type="reset" value="Reset">
            <br>
            <br>

            <textarea rows=8 cols=40 name="result" readonly></textarea>
            <br>
            <br>

        </form>

    </section>
