<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Homework 2-Part 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <style type="text/css">
        body {
            background-color: #FFE4C4;
        }
        
        .body {
            width: 580px;
            margin: 0px auto;
        }
        
        input {
            text-align: right;
        }
        
        textarea {
            overflow: auto;
            border: none;
        }
        
        table {
            width: 580px;
        }
    </style>

    <script>
        function process() {

            var numbers = [{}, {}, {}, {}, {}],
                product = 1,
                underZeroCount = 0,
                equalZeroCount = 0,
                overZeroCount = 0,
                displayArr = "";

            for (i = 0; i < numbers.length; ++i) {

                numbers[i] = parseInt(document.getElementById('num' + i).value);

                if (numbers[i] < 0) {
                    underZeroCount++;
                } else if (numbers[i] == 0) {
                    equalZeroCount++;
                } else {
                    overZeroCount++;
                }
                product *= numbers[i];
                displayArr += (numbers[i] + " ")
            }

            // Display the entered numbers, and other results

            document.forms["myform"].elements["result"].value = ("The inputted numbers were " + displayArr +
                "\nThere are " + underZeroCount + " negative numbers." +
                "\nThere are " + equalZeroCount + " of zeros." +
                "\nThere are " + overZeroCount + " positive numbers." +
                "\nThe product of the integers is " + product)

        }
    </script>

    <!-- the following uses jquery to hide the instructions of the problem -->

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("textarea").fadeTo("slow", 0.25);
            });
        });
    </script>

</head>

<body onload="document.getElementById('num0').focus();">

    <section class="body">

        <p style="font: bold 14px 'comic sans ms'; text-align: justify;  width: 500px;">
            This webpage contains a script that inputs 5 numbers and determines and displays the count of the negative numbers, the number of positive numbers, and the number of zeros.

        </p>

        <br>
        <br>

        <form id="myform" name="myform">

            <table>

                <tr>
                    <td>First Number:</td>
                    <td>
                        <input type="number" name="num0" id="num0" size="6" value="0">
                    </td>
                </tr>

                <tr>
                    <td>Second Number:</td>
                    <td>
                        <input type="number" id="num1" name="num1" size="6" value="0">
                    </td>
                </tr>
                <!-- input type="number" will display up/down arrows -->

                <tr>
                    <td>Third Number:</td>

                        <input type="number" name="num2" id="num2" size="6" value="0">
                    </td>
                </tr>

                <tr>
                    <td>Fourth Number:</td>
                    <td>
                        <input type="number" id="num3" name="num3" size="6" value="0">

                </tr>

                <tr>
                    <td>Fifth Number:</td>
                    <td>
                        <input type="number" id="num4" name="num4" size="6" value="0">
                    </td>

                </tr>
            </table>

            <br> Results:
            <textarea rows="7" cols="40" name="result"></textarea>
            <br>
            <br>

            <input type="button" onclick="process()" value="SUBMIT">

            <input type="reset" value="RESET" onclick="document.getElementById('num0').focus();">

            <br>
        </form>

        <button type="button">Click to fade results</button>

        </p>

    </section>
